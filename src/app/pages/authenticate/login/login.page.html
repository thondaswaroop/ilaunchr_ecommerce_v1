<ion-content>
  <div class="sigup-container">
    <ion-row class="ion-margin-bottom">
      <ion-col class="ion-text-center" size="12">
        <img src="assets/images/logo.png" height="76" class="ion-margin-vertical-26 logo-design" />
      </ion-col>
      <ion-col class="ion-text-center" size="12">
        <h2 class="headerBolder" translate>Login</h2>
      </ion-col>
      <ion-col class="ion-text-center" size="12">
        <ion-label class="headerMedium ion-12x sand-blue" translate>Welcome to {{appTitle}}.<br /> Please login with
          your credentials</ion-label>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label position="floating" translate>Login_Username</ion-label>
          <ion-input mode="md" type="text" placeholder="{{Login_Username | translate}}" [(ngModel)]="account.username">
          </ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label position="floating" translate>Login_Password</ion-label>
          <ion-input mode="md" type="password" placeholder="{{Login_Password | translate}}"
            [(ngModel)]="account.password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <app-custom-button class="ion-no-margin-horizontal" buttontype="FullButton" buttonExpand="full"
            [buttonLabel]="'Login'|translate" (buttonClick)="doLogin();">
          </app-custom-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top-2x">
        <ion-col size="12" class="text-center">
          <ion-label translate (click)="pageRedirection('signup')" style="text-decoration: underline;">Donthaveaccount</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
