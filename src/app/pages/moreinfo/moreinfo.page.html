<!-- App Header Area Starts-->
<app-header menuItem="parent" headerLabel="More Info"></app-header>
<!-- App Header Area Ends-->
<!-- App Content Area Starts-->
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-margin-bottom-n1">
      <ion-col>
        <ion-label color="primary" translate>
          <h5 class="font-weight-bold ar-f-weight-900" translate>Legal Pages</h5>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-margin-bottom">
      <ion-col size="12">
        <ion-list lines="full">
          <ion-item class="cart_item" (click)="pageRedirect(content.id);" *ngFor="let content of contents">
            <ion-label>{{content.title}}</ion-label>
            <ion-label slot="end">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- Contact Us -->
    <ion-row class="ion-margin-bottom-n1">
      <ion-col>
        <ion-label color="primary" translate>
          <h5 class="font-weight-bold ar-f-weight-900" translate>Contact Us</h5>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-margin-bottom">
      <ion-col size="12">
        <ion-list lines="full">
          <ion-item class="cart_item">
            <ion-label>Contact No </ion-label>
            <ion-label slot="end">
              {{businessInfo.phone}}
            </ion-label>
          </ion-item>
          <ion-item class="cart_item">
            <ion-label>Contact Email </ion-label>
            <ion-label slot="end">
              {{businessInfo.email}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- Mobile App Version -->
    <ion-row class="ion-margin-bottom-n1">
      <ion-col>
        <ion-label color="primary" translate>
          <h5 class="font-weight-bold ar-f-weight-900" translate>Mobile App</h5>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-margin-bottom">
      <ion-col size="9">
        <ion-label class="book-16">
          <h5 class="font-weight-normal" translate>App Version</h5>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-end ion-no-padding">
        <ion-label class="book-16">
          <h5 class="font-weight-normal">{{version}}</h5>
        </ion-label>
      </ion-col>
    </ion-row>
    <!-- Share App -->
    <ion-row class="ion-margin-bottom-n1">
      <ion-col>
        <ion-label color="primary" translate>
          <h5 class="font-weight-bold ar-f-weight-900" translate>Share it with Everyone</h5>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-margin-bottom-3x">
      <ion-col size="12">
        <app-custom-button class="ion-no-margin-horizontal" buttontype="FullButton" buttonExpand="full"
          buttonLabel="Share Our Application" (buttonClick)="shareApplication();">
        </app-custom-button>
      </ion-col>
      <ion-col size="12">
        <app-custom-button class="ion-no-margin-horizontal" buttontype="FullButton" buttonExpand="full"
          buttonLabel="Do you want an application like this?" (buttonClick)="needApp();">
        </app-custom-button>
      </ion-col>
    </ion-row>
    <!-- Social Media Links -->

        <ion-row class="ion-align-items-center ion-margin-bottom sidemenu_footer ion-text-center">
            <ion-col class="ion-no-padding ion-text-center">

                <ion-icon name="logo-youtube" size="medium" color="primary" size="medium"

                <ion-icon name="logo-linkedin" size="medium" color="primary" size="medium"

                <ion-icon name="logo-twitter" size="medium" color="primary" size="medium"
                    class="ion-font-lg ion-margin-end" (click)="helpAction(envURL.twitter);"></ion-icon>
            </ion-col>
        </ion-row>
      </ion-grid> -->
  </ion-grid>
</ion-content>
<!-- App Content Area Ends-->
