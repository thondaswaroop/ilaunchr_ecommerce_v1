<app-header menuItem="parent" headerLabel="Orders"></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let order of orders">
          <ion-card-header>
            #{{order.rnm}}
          </ion-card-header>
          <ion-card-content style="margin-left: -7px;">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label text-wrap translate>Items: {{order.cartitems}}</ion-label>
                  <ion-label text-wrap translate>Total Price: {{order.currency}} {{order.price}} </ion-label>
                  <ion-label text-wrap translate>Status : {{order.status}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <ion-row>
            <ion-col size="12" class="ion-text-center padding_10px border-top border-right"
              (click)="orderView(order.id);">
              See More Info
            </ion-col>
          </ion-row>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
